<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al-Qur'an Digital</title>
    <link rel="icon" href="../images/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../lock.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Al-Qur'an Digital</h1>
      </header>

      <button class="back-button" onclick="goBackToSurahList()">Kembali</button>

      <main class="main-content">
        <section id="surah-list" class="surah-list">
          <div class="loading-indicator">Memuat daftar surat...</div>
        </section>

        <section id="surah-detail" class="surah-detail hidden">
          <div class="surah-info">
            <h2 id="detail-surah-nama"></h2>
            <p id="detail-surah-arti"></p>
            <p id="detail-surah-tempat-turun"></p>
            <p id="detail-surah-jumlah-ayat"></p>
          </div>

          <div class="search-ayat-section">
            <input
              type="number"
              id="ayat-search-input"
              placeholder="Cari ayat ke..."
              min="1"
            />
            <button id="search-ayat-button">Cari Ayat</button>
          </div>

          <div id="ayat-list" class="ayat-list"></div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
    <script src="../lock.js"></script>
  </body>
</html>
